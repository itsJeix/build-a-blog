{% extends "base.html" %}
{% block content %}

{% for post in posts %}
<div class="post">
    <div class="post-title"><a href="/blog/{{ post.key().id() }}">{{post.title}}</a></div>
        <pre class="post-body">{{post.body}}</pre>
</div>
{% endfor %}
{% if page > 1 %}
<a href="/?page={{ page-1 }}" name="page">Previous Page</a>
{% if total > (page * 5) %}
|
{% endif %}{% endif %}
{% if total > (page * 5) %}
<a href="/?page={{ page+1 }}" name="page">Next Page</a>
{% endif %}
{% endblock %}
